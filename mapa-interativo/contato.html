<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Atlas Digital de Pirapora</title>
    <style>
        /* Estilos Globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Barra Superior (Consistente entre as páginas) */
        .top-bar {
            background-color: #464918;
            padding: 15px 40px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            margin-right: 25px;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .top-bar a:hover {
            color: #d1d1d1;
        }

        /* Container Principal da Página de Contato */
        .contact-container {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .contact-container h1 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .contact-container h2 {
            color: #464918;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .contact-container p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Estilo dos links/botões sociais */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaço entre os botões */
            flex-wrap: wrap; /* Permite que os botões quebrem a linha em telas pequenas */
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .social-button svg {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            fill: white;
        }

        /* Cores específicas para cada botão */
        .instagram-btn {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .linktree-btn {
            background-color: #39e09b;
        }
        
        /* Divisor */
        .separator {
            border-top: 1px solid #ddd;
            margin: 40px auto;
            width: 80%;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .contact-container {
                padding: 30px;
                margin: 30px auto;
            }
            .social-links {
                flex-direction: column; /* Empilha os botões verticalmente */
                align-items: center;
            }
            .social-button {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>
